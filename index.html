<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Slider</title>
    <style>
    body{
        background-color: blue;
    }
    h1{
        font-size: 2rem;
        line-height: 1.5;
        letter-spacing: 0.5rem;
        text-align: center;
        color: white;
        margin-top: 50px;
    }
    .maindiv{
        width: 70%;
        height: 400px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-image: url('https://thinline.us/wp-content/uploads/2018/03/volunteers.jpg');
        background-size: 100% 100%;
        box-shadow: 1px 2px 10px 5px white;
        animation: slider 9s infinite linear;
        }
    @keyframes slider{
        0%{background-image:url('https://thinline.us/wp-content/uploads/2018/03/volunteers.jpg');}
        35%{background-image:url('https://upload.wikimedia.org/wikipedia/commons/a/a1/Ding_dongs.jpg');}
        75%{background-image:url('https://ae01.alicdn.com/kf/HTB1BDCURFXXXXbpXXXXq6xXFXXXy/Blanket-Comfort-Warmth-Soft-Plush-Easy-Care-Machine-Wash-Funny-Pizza-Design-Sofa-Bed-Throw-Kid.jpg_640x640.jpg');}
    }
    </style>

</head>
<body>
<h1> Image Slider </h1>
<div class = "maindiv">

</div>
</body>
</html>
